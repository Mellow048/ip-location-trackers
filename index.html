<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple IP Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>IP-Based Location Tracker</h2>
  <p>Click the button below to refresh your location based on your internet connection.</p>
  <button onclick="getLocation()">Refresh Location</button>

  <div id="output">
    <p>Location will be shown here.</p>
  </div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");
      output.innerHTML = "Loading...";

      fetch('https://ipapi.co/json/')  // Using ipapi for IP-based location
        .then(res => res.json())
        .then(data => {
          const locationInfo = `
            <p><strong>IP Address:</strong> ${data.ip}</p>
            <p><strong>City:</strong> ${data.city}</p>
            <p><strong>Region:</strong> ${data.region}</p>
            <p><strong>Country:</strong> ${data.country_name}</p>
            <p><strong>ISP/Org:</strong> ${data.org}</p>
            <p><strong>Time Checked:</strong> ${new Date().toLocaleString()}</p>
          `;
          output.innerHTML = locationInfo;
        })
        .catch(error => {
          output.innerHTML = `<p>Error: Could not retrieve location.</p>`;
        });
    }
  </script>

</body>
</html>
